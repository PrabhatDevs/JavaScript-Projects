<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainDiv">
        <h1>Quote of the Day</h1>
        <div class="empty"></div>
        <div class="quoteDiv">
            <div class="quote">
                <span class="quotesymbol"><i class="fa fa-quote-left" style="font-size: 24px;"></i></span>
                <p class="paraquote" id="paraID">All children are artists. The problem is how to remain an artist once
                    he grows up.
                </p>
                <span class="quotesymbol"><i class="fa fa-quote-right" style="font-size: 24px;"></i></span>
            </div>
            <div class="author">
                <span>-- </span>

                <p id="authorID"> Pablo Picasso</p>
            </div>
        </div>
        <div class="buttons">
            <button id="newquote">Random Quote</button>
            <button id="follow">
                <i class="fa fa-twitter" id="twittericon"></i>Follow
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
