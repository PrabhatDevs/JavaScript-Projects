<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
</head>

<body>
    <div class="todo-container">
        <h1>Todo List</h1> <!-- Heading for the app -->
        <form id="todo-form"> <!-- Form for adding new tasks -->
            <input type="text" id="todo-input" placeholder="Enter a task"> <!-- Input field for task entry -->
            <button type="submit">Add</button> <!-- Button to submit the form -->
        </form>
        <ul id="todo-list"></ul> <!-- Empty unordered list to hold the tasks -->
    </div>

    <script src="script.js"></script> <!-- Linking external JavaScript file -->

</body>

</html>
