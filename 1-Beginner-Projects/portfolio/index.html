<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Animated user Portfolio</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">Devs <b>.</b>
            </div>
            <ul class="navItems">
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">skills</a></li>
                <li><a href="">blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText">.</span></h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. At natus facilis quibusdam consectetur
                    sapiente .</p>
                <div class="btns">
                    <button>Download CV</button>
                    <button>Hire Me</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="images/splash.png" alt="" id="splash">
                    <img src="images/man.png" alt="">
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed('.multiText', {
            strings: ['coder', 'youtuber', 'designer'],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        })
    </script>
</body>

</html>
